<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Register here!</title>
    <style>
    #login{
      color: rgb(29, 28, 28);
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size:27px;
      margin-right: 10px;
      text-decoration: none;
    }
  body{
    background-image: url('./images/register.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 135% 100%; 
  }
  .bg{
    /* background-color: #C7EBDF; */
    background-color: #c2f5e4;
  }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <h3>Todo-List APP</h3>
    <a id="login" href="login.html">Login</a>
    </nav>

    <div class="container mt-4">
        <div class="row my-8">
            <div class="col-md-5">
                <div class="card">
                  <h2 style="text-align: center;margin-top:10px;">Register here!</h2>
                    <div class="card-body">
                        <form id="form-register">
                            <div class="form-group">
                              <label for="exampleInputEmail1">User name</label>
                              <input type="text" name="username" class="form-control" id="username" placeholder="Enter user name" >
                            </div>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" >
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" name="password" class="form-control" id="password" placeholder="Password" >
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Retype-Password</label>
                              <input type="password" class="form-control" id="RetypePassword" placeholder="Password" >
                            </div>
                            <div class="container text-center">
                              <button type="submit" class="btn bg btn-block ">Register</button>
                            </div>
                            <p></p>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <script src="./javascript/register.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
