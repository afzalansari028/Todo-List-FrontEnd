<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do List</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      #logout{
        font-size: 22px;
        color: rgb(51, 48, 48);
        text-decoration: none;
        margin-right:15px;
      }
    </style>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="">My To-Do List</a>
    </div>
    <a id="logout" href="index.html">Logout</a>
  </nav>
  <div class="container">
    <div class="row my-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <form id="form-Task">
              <div class="form-group">
                <input type="text" id="title" class="form-control" maxlength="50" autocomplete="off" placeholder="Title"
                  required>
              </div>
              <div class="form-group">
                <textarea type="text" id="description" cols="30" rows="10" class="form-control" maxlength="500"
                  autocomplete="off" placeholder="Description..." required></textarea>
              </div>
              <button type="submit" class="btn btn-success btn-block">Save</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-sm-3 text-left">
            <p class="font-weight-bold">Title</p>
          </div>
          <div class="col-sm-6 text-left">
            <p class="font-weight-bold">Description</p>
          </div>
          <div class="col-sm-3 text-right">
            <p class="font-weight-bold">Delete</p>
          </div>
        </div>
        <hr>
        <div id="tasks">
           <!-- all list of todo...... -->
        </div>
      </div>
    </div>
  </div>



  <script src="./javascript/script.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  </script>
</body>

</html>
